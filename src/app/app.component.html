<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h3>Notepad App</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-4">
      <div class="list-group">
        <div class="list-group-item note"
          *ngFor="let note of notes"
          (click)="selectNote(note)"
        >
          {{note.title}}
        </div>
      </div>
    </div>
    <div class="col-xs-6">
      <div>
        <form>
          <div class="form-group">
            <label for="">Title:</label>
            <input class="note-title form-control" name="title" [value]="selected?.title" required>
            <div class="form-error">Field is required</div>
          </div>
          <div class="form-group">
            <label for="">Note:</label>
            <textarea class="note-body form-control" name="body" [value]="selected?.body"></textarea>
          </div>
          <div class="form-group">
            <label for="">Favourite:</label>
            <input type="checkbox" class="note-favourite" name="favourite" [value]="selected?.favourite">
          </div>
          <div class="form-group">
            <label for="">Color:</label>
            <input type="color" class="note-color" name="color" [value]="selected?.color">
          </div>
          <div class="form-group">
            <button class="btn btn-success note-save">Save</button>
          </div>
        </form>
      </div>

      <div>
        Please select note or <a href="#" class="note-new">click here to create new one</a>
      </div>

    </div>
  </div>
</div>
