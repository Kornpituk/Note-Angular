<div class="col-lg-12">
  <div>
    <form (ngSubmit)="addNote()" #form="ngForm">
      <div class="form-group">
        <label for="">Title:</label>
        <input class="note-title form-control" name="title" [(ngModel)]="newNote.title" required>
        <div class="form-error" *ngIf="form.controls['title'].invalid && (form.controls['title'].dirty || form.controls['title'].touched)">Field is required</div>
      </div>
      <div class="form-group">
        <label for="">Note:</label>
        <textarea class="note-body form-control" name="body" [(ngModel)]="newNote.body" required></textarea>
      </div>
      <div class="form-group">
        <label for="">Favourite:</label>
        <input type="checkbox" class="note-favourite" name="favourite" [(ngModel)]="newNote.favourite">
      </div>
      <div class="form-group">
        <label for="">Color:</label>
        <input type="color" class="note-color" name="color" [(ngModel)]="newNote.color">
      </div>
      <div class="form-group">
        <button type="button" class="bts btn-secondary" (click)="goBack()">go back</button>
        <button type="submit" class="btn btn-success" [disabled]="!form.valid">Save</button>
      </div>
    </form>
  </div>
</div>
