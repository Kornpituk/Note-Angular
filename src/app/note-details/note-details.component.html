<div *ngIf="note">

  <div class="col-lg-12">
    <div>
      <form>
        <div class="form-group">
          <label for="">Title:</label>
          <!-- <input class="note-title form-control" name="title" [value]="selected?.title" required> -->
          <input class="note-title form-control" name="title" [(ngModel)]="note.title" required>
          <div class="form-error">Field is required</div>
        </div>
        <div class="form-group">
          <label for="">Note:</label>
          <!-- <textarea class="note-body form-control" name="body" [value]="selected?.body"></textarea> -->
          <textarea class="note-body form-control" name="body" [(ngModel)]="note.body"></textarea>
        </div>
        <div class="form-group">
          <label for="">Favourite:</label>
          <!-- <input type="checkbox" class="note-favourite" name="favourite" [value]="selected?.favourite"> -->
          <input type="checkbox" class="note-favourite" name="favourite" [(ngModel)]="note.favourite" >
        </div>
        <div class="form-group">
          <label for="">Color:</label>
          <!-- <input type="color" class="note-color" name="color" [value]="selected?.color"> -->
          <input type="color" class="note-color" name="color" [(ngModel)]="note.color">
        </div>
        <div class="form-group">
          <button type="button" class="bts btn-secondary" (click)="goBack()">go back</button>
          <button type="button" (click)="save()">save</button>
          <!-- <button type="button" class="btn btn-success">Save</button> -->
        </div>
      </form>
    </div>

    <div>
      Please select note or <a href="#" class="note-new">click here to create new one</a>
    </div>
  </div>

</div>
